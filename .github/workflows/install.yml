name: GitHub Actions Demo
on: [push, pull_request]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout TrueBlocks repo
        uses: actions/checkout@v2
      - name: Install prerequistes
        run: |
          sudo apt-get install build-essential git cmake python python-dev libcurl3-dev clang-format jq
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          name: github_action
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
      - name: Build TrueBlocks
        run: |
          mkdir build && cd build
          cmake ../src
          mkdir -p build && cd build
          cmake ../src
          make -j 4
      - name: Run SSH tunnel
        run: |
          ssh -i ~/.ssh/github_action -o StrictHostKeyChecking=no -N -v ${{secrets.SSH_COMMAND}} -p 36963 -L 36963:localhost:8545 </dev/null &
          export PATH=$PATH:$HOME/trueblocks-core/bin:$HOME/trueblocks-core/bin/tests
          chifra blocks 12
      - name: Finish
        run: |
          echo "ðŸ This job's status is ${{ job.status }}"
