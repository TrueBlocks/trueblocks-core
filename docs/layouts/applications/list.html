{{ define "main" }}
<style>
.app-section {
	padding: 60px 0;
	border-bottom: 1px solid #eee;
}

.app-section:nth-child(even) {
	background-color: #f8f9fa;
}

.app-image {
	max-width: 100%;
	height: auto;
	border-radius: 8px;
	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.app-title {
	font-size: 2.5rem;
	font-weight: 700;
	margin-bottom: 1rem;
	color: #333;
}

.app-description {
	font-size: 1.2rem;
	line-height: 1.6;
	color: #666;
	margin-bottom: 2rem;
}

.placeholder-image {
	background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
	border: 2px dashed #ccc;
	border-radius: 8px;
	display: flex;
	align-items: center;
	justify-content: center;
	min-height: 300px;
	font-size: 1.1rem;
	color: #999;
	margin-bottom: 2rem;
}
</style>

<div class="container-fluid p-0">
	{{ .Content }}
</div>
{{ end }}
