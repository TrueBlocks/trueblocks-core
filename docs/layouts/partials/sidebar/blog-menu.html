{{ $currentPage := . -}}
<h3>Categories</h3>
<ul class="list-unstyled">
	{{ range first 10 .Site.Taxonomies.tags.ByCount }}
		<li><a href="/tags/{{ .Name | urlize }}">{{ .Name }}</a> ({{ .Count }})</li>
	{{ end }}

	{{ range (.GetTerms "tags") }}
		<li><a href="{{ .Permalink }}">{{ .LinkTitle }}</a></li>
	{{ end }}
</ul>
