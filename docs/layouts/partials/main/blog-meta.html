<small>
  Posted {{ .PublishDate.Format "January 2, 2006" }}&nbsp;&hyphen;&nbsp;<strong>{{ .ReadingTime -}}&nbsp;min read</strong>
  <small><br>
  tags: [
  {{ with (.GetTerms "tags") }}

      {{ if $i }},&nbsp;{{ end }}<a href="{{ $t.Permalink }}">{{ $t.LinkTitle }}</a>
    {{ end }}
  {{ end }} ]
  </small>
</small>
