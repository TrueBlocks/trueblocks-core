          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: firstBlock
          description: do not download any chunks earlier than this block
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: number
            format: blknum
        - name: sleep
          description: seconds to sleep between downloads
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: number
            format: double
      responses:
        "200":
          description: returns the requested data
          content:
            application/json:
              schema:
                properties:
                  data:
                    description: Produces <a href="/data-model/admin/#manifest">Manifest</a>, and/or <a href="/data-model/admin/#chunkrecord">Chunkrecord</a> data. Corresponds to the <a href="/chifra/admin/#chifra-init">chifra init</a> command line.
                    type: array
                    items:
                      oneOf:
                        - $ref: "#/components/schemas/manifest"
                        - $ref: "#/components/schemas/chunkRecord"
        "400":
          description: bad input parameter
  /slurp:
    get:
      tags:
        - Other
      summary: Slurp Etherscan
      description: Fetch data from Etherscan for any address. Corresponds to the <a href="/chifra/other/#chifra-slurp">chifra slurp</a> command line.
      operationId: other-slurp
      parameters:
        - name: addrs
          description: one or more addresses to slurp from Etherscan
          required: true
          style: form
          in: query
          explode: true
          schema:
            type: array
            items:
              type: string
              format: address
        - name: blocks
          description: an optional range of blocks to slurp
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: array
            items:
              type: string
              format: blknum
        - name: types
          description: which types of transactions to request
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: array
            items:
              type: string
              enum:
                - ext
                - int
                - token
                - nfts
                - "1155"
                - miner
                - uncles
                - withdrawals
                - all
        - name: appearances
          description: show only the blocknumber.tx_id appearances of the exported transactions
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: articulate
          description: articulate the retrieved data if ABIs can be found
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: source
          description: the source of the slurped data
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: string
            enum:
              - etherscan
              - key
        - name: count
          description: for --appearances mode only, display only the count of records
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: sleep
          description: seconds to sleep between requests
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: number
