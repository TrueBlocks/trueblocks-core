                    type: array
                    items:
                      oneOf:
                        - $ref: "#/components/schemas/config"
                        - $ref: "#/components/schemas/cacheItem"
                        - $ref: "#/components/schemas/chain"
        "400":
          description: bad input parameter
  /scrape:
    get:
