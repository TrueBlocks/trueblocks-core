  /chunks:
    get:
      tags:
        - Admin
      summary: Manage chunks
      description: Manage, investigate, and display the Unchained Index. Corresponds to the <a href="/chifra/admin/#chifra-chunks">chifra chunks</a> command line.
      operationId: admin-chunks
      parameters:
        - name: mode
          description: the type of data to process
          required: true
          style: form
          in: query
          explode: true
          schema:
            type: string
            enum:
              - manifest
              - index
              - blooms
              - pins
              - addresses
              - appearances
              - stats
        - name: blocks
          description: an optional list of blocks to intersect with chunk ranges
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: array
            items:
              type: string
              format: blknum
        - name: check
          description: check the manifest, index, or blooms for internal consistency
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: pin
          description: pin the manifest or each index chunk and bloom
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: publish
          description: publish the manifest to the Unchained Index smart contract
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: remote
          description: >
            prior to processing, retrieve the manifest from the Unchained Index smart contract
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: belongs
          description: >
            in index mode only, checks the address(es) for inclusion in the given index chunk
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: array
            items:
              type: string
              format: address
        - name: firstBlock
          description: first block to process (inclusive)
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: number
            format: blknum
        - name: lastBlock
          description: last block to process (inclusive)
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: number
            format: blknum
        - name: maxAddrs
          description: the max number of addresses to process in a given chunk
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: number
            format: blknum
        - name: deep
          description: if true, dig more deeply during checking (manifest only)
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: rewrite
          description: >
            for the --pin --deep mode only, writes the manifest back to the index folder (see notes)
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: count
          description: for the pins mode only, display only the count of records
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: sleep
          description: for --remote pinning only, seconds to sleep between API calls
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: number
            format: double
      responses:
        "200":
          description: returns the requested data
          content:
            application/json:
              schema:
                properties:
                  data:
                    description: Produces <a href="/data-model/accounts/#appearance">Appearance</a>, <a href="/data-model/admin/#manifest">Manifest</a>, <a href="/data-model/admin/#chunkrecord">Chunkrecord</a>, <a href="/data-model/admin/#chunkindex">Chunkindex</a>, <a href="/data-model/admin/#chunkbloom">Chunkbloom</a>, <a href="/data-model/admin/#chunkaddress">Chunkaddress</a>, <a href="/data-model/admin/#ipfspin">Ipfspin</a>, <a href="/data-model/admin/#chunkstats">Chunkstats</a>, <a href="/data-model/admin/#reportcheck">Reportcheck</a>, and/or <a href="/data-model/admin/#chunkpinreport">Chunkpinreport</a> data. Corresponds to the <a href="/chifra/admin/#chifra-chunks">chifra chunks</a> command line.
                    type: array
                    items:
                      oneOf:
                        - $ref: "#/components/schemas/appearance"
                        - $ref: "#/components/schemas/manifest"
                        - $ref: "#/components/schemas/chunkRecord"
                        - $ref: "#/components/schemas/chunkIndex"
                        - $ref: "#/components/schemas/chunkBloom"
                        - $ref: "#/components/schemas/chunkAddress"
                        - $ref: "#/components/schemas/ipfsPin"
                        - $ref: "#/components/schemas/chunkStats"
                        - $ref: "#/components/schemas/reportCheck"
                        - $ref: "#/components/schemas/chunkPinReport"
                example:
                  {
                    "data": [
                      {
                        "fileName": "000000000-000000000",
                        "bloomHash": "QmbCQaYmfTR3sGNAvASoVjPynaY9UD31Hfxv7dGtzsptkb",
                        "indexHash": "QmPmfSrYT5HDpfjj4uYSycaFECo9EqPSuADQ3YPbVp3yu4"
                      },
                      {
                        "fileName": "000000001-000590501",
                        "bloomHash": "QmSGuSQHgK4S9yiZQ3dKrykQVpLTmdFettY9sAwa537gPL",
                        "indexHash": "QmSaoxc3XA9DEaA3inhLW5ZKsk5C5LWvowSXpHwVHsMjQp"
                      },
                      {
                        "...": "..."
                      }
                    ]
                  }
        "400":
          description: bad input parameter
  /init:
    get:
      tags:
        - Admin
      summary: Initialize index
      description: Initialize the TrueBlocks system by downloading the Unchained Index from IPFS. Corresponds to the <a href="/chifra/admin/#chifra-init">chifra init</a> command line.
