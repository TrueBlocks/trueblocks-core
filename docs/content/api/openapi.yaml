            type: number
            format: blknum
        - name: sleep
          description: for --remote pinning only, seconds to sleep between API calls
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: number
            format: double
      responses:
        "200":
          description: returns the requested data
          content:
            application/json:
              schema:
                properties:
                  data:
                    description: Produces <a href="/data-model/accounts/#appearance">Appearance</a>, <a href="/data-model/admin/#manifest">Manifest</a>, <a href="/data-model/admin/#chunkrecord">Chunkrecord</a>, <a href="/data-model/admin/#chunkindex">Chunkindex</a>, <a href="/data-model/admin/#chunkbloom">Chunkbloom</a>, <a href="/data-model/admin/#chunkaddress">Chunkaddress</a>, <a href="/data-model/admin/#chunkstats">Chunkstats</a>, and/or <a href="/data-model/admin/#reportcheck">Reportcheck</a> data. Corresponds to the <a href="/chifra/admin/#chifra-chunks">chifra chunks</a> command line.
                    type: array
                    items:
                      oneOf:
                        - $ref: "#/components/schemas/appearance"
                        - $ref: "#/components/schemas/manifest"
                        - $ref: "#/components/schemas/chunkRecord"
                        - $ref: "#/components/schemas/chunkIndex"
                        - $ref: "#/components/schemas/chunkBloom"
                        - $ref: "#/components/schemas/chunkAddress"
                        - $ref: "#/components/schemas/chunkStats"
                        - $ref: "#/components/schemas/reportCheck"
                example:
                  {
                    "data": [
                      {
                        "fileName": "000000000-000000000",
                        "bloomHash": "QmbCQaYmfTR3sGNAvASoVjPynaY9UD31Hfxv7dGtzsptkb",
                        "indexHash": "QmPmfSrYT5HDpfjj4uYSycaFECo9EqPSuADQ3YPbVp3yu4"
                      },
                      {
                        "fileName": "000000001-000590501",
                        "bloomHash": "QmSGuSQHgK4S9yiZQ3dKrykQVpLTmdFettY9sAwa537gPL",
                        "indexHash": "QmSaoxc3XA9DEaA3inhLW5ZKsk5C5LWvowSXpHwVHsMjQp"
                      },
                      {
                        "...": "..."
                      }
                    ]
                  }
        "400":
          description: bad input parameter
  /init:
    get:
      tags:
        - Admin
      summary: Initialize index
      description: Initialize the TrueBlocks system by downloading the Unchained Index from IPFS. Corresponds to the <a href="/chifra/admin/#chifra-init">chifra init</a> command line.
      operationId: admin-init
      parameters:
        - name: all
          description: in addition to Bloom filters, download full index chunks (recommended)
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: dryRun
          description: display the results of the download without actually downloading
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: sleep
          description: seconds to sleep between downloads
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: number
            format: double
      responses:
        "200":
          description: returns the requested data
          content:
            application/json:
              schema:
                properties:
                  data:
                    description: Produces <a href="/data-model/admin/#manifest">Manifest</a>, and/or <a href="/data-model/admin/#chunkrecord">Chunkrecord</a> data. Corresponds to the <a href="/chifra/admin/#chifra-init">chifra init</a> command line.
                    type: array
                    items:
                      oneOf:
                        - $ref: "#/components/schemas/manifest"
                        - $ref: "#/components/schemas/chunkRecord"
        "400":
          description: bad input parameter
  /slurp:
    get:
      tags:
        - Other
      summary: Slurp Etherscan
      description: Fetch data from Etherscan for any address. Corresponds to the <a href="/chifra/other/#chifra-slurp">chifra slurp</a> command line.
      operationId: other-slurp
      parameters:
        - name: addrs
          description: one or more addresses to slurp from Etherscan
          required: true
          style: form
          in: query
          explode: true
          schema:
            type: array
            items:
              type: string
              format: address
        - name: blocks
          description: an optional range of blocks to slurp
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: array
            items:
              type: string
              format: blknum
        - name: types
          description: which types of transactions to request
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: array
            items:
              type: string
              enum:
                - ext
                - int
                - token
                - nfts
                - "1155"
                - miner
                - uncles
                - all
        - name: appearances
          description: show only the blocknumber.tx_id appearances of the exported transactions
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: perPage
          description: the number of records to request on each page
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: number
            format: uint64
        - name: sleep
          description: seconds to sleep between requests
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: number
            format: double
      responses:
        "200":
          description: returns the requested data
          content:
            application/json:
              schema:
                properties:
                  data:
                    description: Transaction data as returned from the RPC (with slight enhancements). Produces <a href="/data-model/chaindata/#transaction">Transaction</a> data. Corresponds to the <a href="/chifra/other/#chifra-slurp">chifra slurp</a> command line.
                    type: array
