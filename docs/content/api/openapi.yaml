          format: address
          example: "0x1bd0...9ce9"
          description: "the initiator of the transfer (the sender)"
        recipient:
          type: string
          format: address
          example: "0x38d1...1310"
          description: "the receiver of the transfer (the recipient)"
        assetAddr:
          type: string
          format: address
          example: "0xf503...179b"
