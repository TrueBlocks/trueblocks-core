openapi: 3.0.3
info:
  title: TrueBlocks API
  description: >
   A REST layer over the TrueBlocks application. With `chifra serve`, you can
   run this on your own machine, and make calls to local host.

   ## Before you begin.  
   * [Install the trueblocks-core application] on your machine, change your configs as needed.
   * Run `chifra serve`

    ## How to make calls
    
    By default, all calls are to localhost:8080. All options and flags are passed
    through query parameters. Like the endpoints, the query parameters are exact
    translations of the chifra cli application. These commands [have their own
    documentation page](https://trueblocks.io/docs/chifra/introducing-chifra/).
  
    For detailed descriptions of fields, see [the data model reference](/data-model/intro/intro).
  
    ### Examples
  contact:
    email: jrush@trueblocks.io
    url: https://www.trueblocks.io
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 0.8.04
servers:
- url: http://localhost:8080
  description: Local endpoints
tags:
- name: Accounts
  description: Access and cache transactional data
- name: ChainData
  description: Access and cache blockchain-related data
- name: ChainState
  description: Access to account and token state
- name: Admin
  description: Control the scraper and build the index
- name: Other
  description: Access to other and external data
paths:
  /list:
    get:
      tags:
      - Accounts
      summary: List accounts
      description: List every appearance of an address anywhere on the chain.
      operationId: accounts-list
      parameters:
      - name: addrs
        in: query
        description: one or more addresses (0x...) to list
        required: true
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
      responses:
        "200":
          description: status of the scraper
          content:
            application/json:
              schema:
                type: array
                example:
                  {
                    "data": [
                      {
                        "blockNumber": 8854723,
                        "transactionIndex": 61,
                        "address": "0xf503017d7baf7fbc0fff7492b751025c6a78179b",
                        "name": "TrueBlocks 2020 Wallet 0xf503"
                      }
                    ]
                  }
        "400":
          description: bad input parameter
  /export:
    get:
      tags:
      - Accounts
      summary: Export account details
      description: Export full detail of transactions for one or more addresses.
      operationId: accounts-export
      parameters:
      - name: addrs
        in: query
        description: one or more addresses (0x...) to export
        required: true
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: topics
        in: query
        description: filter by one or more log topics (only for --logs option)
        required: false
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: fourbytes
        in: query
        description: filter by one or more fourbytes (only for transactions and trace options)
        required: false
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: appearances
        in: query
        description: export a list of appearances
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: receipts
        in: query
        description: export receipts instead of transaction list
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: statements
        in: query
        description: for use with --accounting option only, export only reconciliation statements
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: logs
        in: query
        description: export logs instead of transaction list
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: traces
        in: query
        description: export traces instead of transaction list
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: accounting
        in: query
        description: export accounting records instead of transaction list
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: articulate
        in: query
        description: articulate transactions, traces, logs, and outputs
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: cache_txs
        in: query
        description: write transactions to the cache (see notes)
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: cache_traces
        in: query
        description: write traces to the cache (see notes)
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: skip_ddos
        in: query
        description: toggle skipping over 2016 dDos transactions ('on' by default)
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: max_traces
        in: query
        description: if --skip_ddos is on, this many traces defines what a ddos transaction
          is (default = 250)
        required: false
        style: form
        explode: true
        schema:
          type: number
      - name: freshen
        in: query
        description: freshen but do not print the exported data
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: factory
        in: query
        description: scan for contract creations from the given address(es) and report
          address of those contracts
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: emitter
        in: query
        description: for log export only, export only if one of the given export addresses emitted the event
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: source
        in: query
        description: for log export only, export only one of these addresses emitted the event
        required: false
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: relevant
        in: query
        description: for log and accounting export only, if true export only logs relevant to one of the given export addresses
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: count
        in: query
        description: only available for --appearances mode, if present return only
          the number of records
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: first_block
        in: query
        description: first block to process (inclusive)
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: last_block
        in: query
        description: last block to process (inclusive)
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: first_record
        in: query
        description: the first record to process
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: max_records
        in: query
        description: the maximum number of records to process before reporting
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: clean
        in: query
        description: clean (i.e. remove duplicate appearances) from all existing monitors
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: staging
        in: query
        description: enable search of staging (not yet finalized) folder
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: unripe
        in: query
        description: enable search of unripe (neither staged nor finalized) folder
          (assumes --staging)
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: load
        in: query
        description: a comma separated list of dynamic traversers to load
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: reversed
        in: query
        description: produce results in reverse chronological order
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: by_date
        in: query
        description: produce results sorted by date (default is to report by address)
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: summarize_by
        in: query
        description: for --accounting only, summarize reconciliations by this time period
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - yearly
          - quarterly
          - monthly
          - weekly
          - daily
          - hourly
          - blockly
          - tx
      responses:
        "200":
          description: status of the scraper
          content:
            application/json:
              schema:
                type: array
                example: {
                  "data": [
                    {
                      "hash": "0x1a898c5448b37f693343917ea40b7ad1c43b28a4ddd37af1bd6d0bb4a0c99891",
                      "blockHash": "0x1d7f60b34bad8ce0ba5e49e3845c7a62ba8db440b81f8df98ec6349c4d28ca8e",
                      "blockNumber": 8854723,
                      "transactionIndex": 61,
                      "timestamp": 1572639538,
                      "from": "0xbb984f85bd52d78eb2fbf2c5598bae7abb98c5bc",
                      "to": "0xf503017d7baf7fbc0fff7492b751025c6a78179b",
                      "value": 5e+18,
                      "gas": 21000,
                      "gasPrice": 10000000000,
                      "maxFeePerGas": 0,
                      "maxPriorityFeePerGas": 0,
                      "isError": 0,
                      "hasToken": 0,
                      "receipt": {
                        "contractAddress": "0x0",
                        "gasUsed": 21000,
                        "effectiveGasPrice": 10000000000,
                        "status": 1
                      },
                      "compressedTx": "0x ( )",
                      "gasCost": 210000000000000,
                      "gasUsed": 21000,
                      "date": "2019-11-01 20:18:58 UTC",
                      "ether": 5
                    }
                  ]
                }
        "400":
          description: bad input parameter
  /monitors:
    get:
      tags:
      - Accounts
      summary: Manage monitored addresses
      description: Add, remove, clean, and list address monitors.
      operationId: accounts-monitors
      parameters:
      - name: addrs
        in: query
        description: one or more addresses (0x...) to list
        required: true
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: delete
        in: query
        description: delete a previously created monitor (or undelete if already deleted)
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: remove
        in: query
        description: remove a previously deleted monitor
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      responses:
        "200":
          description: status of the scraper
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/response'
        "400":
          description: bad input parameter
  /names:
    get:
      tags:
      - Accounts
      summary: Names
      description: Query addresses or names of well known accounts.
      operationId: accounts-names
      parameters:
      - name: terms
        in: query
        description: a space separated list of one or more search terms
        required: true
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: expand
        in: query
        description: expand search to include all fields (default searches name, address,
          and symbol only)
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: match_case
        in: query
        description: do case-sensitive search
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: all
        in: query
        description: include all accounts in the search
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: custom
        in: query
        description: include your custom named accounts
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: prefund
        in: query
        description: include prefund accounts
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: named
        in: query
        description: include well know token and airdrop addresses in the search
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: addr
        in: query
        description: display only addresses in the results (useful for scripting)
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: collections
        in: query
        description: display collections data
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: tags
        in: query
        description: export the list of tags and subtags only
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: to_custom
        in: query
        description: for editCmd only, is the edited name a custom name or not
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: clean
        in: query
        description: clean the data (addrs to lower case, sort by addr)
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: autoname
        in: query
        description: an address assumed to be a token, added automatically to names database if true
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: status of the scraper
          content:
            application/json:
              schema:
                type: array
                example:   
                  {"data": [{
                    "tags": "50-Tokens:ERC20",
                    "address": "0xfe5f141bf94fe84bc28ded0ab966c16b17490657",
                    "name": "LibraToken",
                    "symbol": "LBA",
                    "source": "On chain",
                    "decimals": 18,
                    "description": "Decentralized lending infrastructure facilitating open access to credit networks on Ethereum."
                  }]}  
  /abis:
    get:
      tags:
      - Accounts
      summary: ABIs
      description: Fetches the ABI for a smart contract.
      operationId: accounts-abis
      parameters:
      - name: addrs
        in: query
        description: list of one or more smart contracts whose ABI to grab from EtherScan
        required: true
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: known
        in: query
        description: load common 'known' ABIs from cache
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: sol
        in: query
        description: file name of .sol file from which to create a new known abi (without
          .sol)
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: find
        in: query
        description: try to search for a function declaration given a four byte code
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: source
        in: query
        description: show the source of the ABI information
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: classes
        in: query
        description: generate classDefinitions folder and class definitions
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      responses:
        "200":
          description: status of the scraper
          content:
            application/json:
              schema:
                type: array
                example:
                 {"data":[
                  {"name": "PairCreated",
                   "type": "event",
                   "stateMutability": "nonpayable",
                   "signature": "PairCreated(address,address,address,uint256)",
                   "encoding": "0x0d3648bd0f6ba80134a33ba9275ac585d9d315f0ad8355cddefde31afa28d0e9",
                   "inputs": [
                     {
                       "type": "address",
                       "name": "token0",
                       "indexed": true,
                       "internalType": "address"
                     },
                     {
                       "type": "address",
                       "name": "token1",
                       "indexed": true,
                       "internalType": "address"
                     },
                     {
                       "type": "address",
                       "name": "pair",
                       "internalType": "address"
                     },
                     {
                       "type": "uint256",
                       "name": "val_0",
                       "internalType": "uint256"
                     }
                   ]
                 }]}
        "400":
          description: bad input parameter
  /blocks:
    get:
      tags:
      - ChainData
      summary: Get blocks
      description: Retrieve one or more blocks from the chain or local cache.
      operationId: chaindata-blocks
      parameters:
      - name: blocks
        in: query
        description: a space-separated list of one or more blocks to retrieve
        required: true
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: hashes
        in: query
        description: display only transaction hashes, default is to display full transaction
          detail
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: uncles
        in: query
        description: display uncle blocks (if any) instead of the requested block
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: trace
        in: query
        description: export the traces from the block as opposed to the block data
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: apps
        in: query
        description: display all address appearances in the block
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: uniq
        in: query
        description: display only uniq address appearances per block
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: uniq_tx
        in: query
        description: display only uniq address appearances per transaction
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: count
        in: query
        description: display counts of appearances (for --apps, --uniq, or --uniq_tx)
          or transactions
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: cache
        in: query
        description: force a write of the block to the cache
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: list
        in: query
        description: summary list of blocks running backwards from latest block minus num
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: list_count
        in: query
        description: the number of blocks to report for --list option
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: status of the scraper
          content:
            application/json:
              schema:
                properties:
                  data:
                    type: array
                    description: array of blocks
                    items:
                      $ref: '#/components/schemas/block'
        "400":
          description: bad input parameter
  /transactions:
    get:
      tags:
      - ChainData
      summary: Get transactions
      description: Retrieve one or more transactions from the chain or local cache.
      operationId: chaindata-transactions
      parameters:
      - name: transactions
        in: query
        description: a space-separated list of one or more transaction identifiers
        required: true
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: articulate
        in: query
        description: articulate the retrieved data if ABIs can be found
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: trace
        in: query
        description: include the transaction's traces in the results
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: uniq
        in: query
        description: display a list of uniq addresses found in the transaction instead of the underlying data
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: cache
        in: query
        description: force the results of the query into the tx cache (and the trace cache if applicable)
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: reconcile
        in: query
        description: reconcile the transaction as per the provided address
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: status of the scraper
          content:
            application/json:
              schema:
                properties:
                  data:
                    description: "array of transactions"
                    type: array
                    items:
                      $ref: '#/components/schemas/transactions'
        "400":
          description: bad input parameter
  /receipts:
    get:
      tags:
      - ChainData
      summary: Get receipts
      description: Retrieve receipts for the given transaction(s).
      operationId: chaindata-receipts
      parameters:
      - name: transactions
        in: query
        description: a space-separated list of one or more transaction identifiers
        required: true
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: articulate
        in: query
        description: articulate the retrieved data if ABIs can be found
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      responses:
        "200":
          description: status of the scraper
          content:
            application/json:
              schema:
                properties:
                  data:
                    description: array of receipts
                    type: array
                    items:
                      $ref: '#/components/schemas/receipts'
        "400":
          description: bad input parameter
  /logs:
    get:
      tags:
      - ChainData
      summary: Get logs
      description: Retrieve logs for the given transaction(s).
      operationId: chaindata-logs
      parameters:
      - name: transactions
        in: query
        description: a space-separated list of one or more transaction identifiers
        required: true
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: topic
        in: query
        description: filter by one or more log topics (not implemented)
        required: false
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: source
        in: query
        description: export only if the given address emitted the event (not implemented)
        required: false
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: articulate
        in: query
        description: articulate the retrieved data if ABIs can be found
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      responses:
        "200":
          description: status of the scraper
          content:
            application/json:
              schema:
                properties:
                  data:
                    type: array
                    description: array of logs
                    items:
                      $ref: '#/components/schemas/logs'
        "400":
          description: bad input parameter
  /traces:
    get:
      tags:
      - ChainData
      summary: Get Traces
      description: Retrieve traces for the given transaction(s).
      operationId: chaindata-traces
      parameters:
      - name: transactions
        in: query
        description: a space-separated list of one or more transaction identifiers
        required: true
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: articulate
        in: query
        description: articulate the retrieved data if ABIs can be found
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: filter
        in: query
        description: call the node's `trace_filter` routine with bang-seperated filter
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: statediff
        in: query
        description: export state diff traces (not implemented)
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: count
        in: query
        description: show the number of traces for the transaction only (fast)
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: skip_ddos
        in: query
        description: skip over the 2016 ddos during export ('on' by default)
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: max
        in: query
        description: if --skip_ddos is on, this many traces defines what a ddos transaction
          is (default = 250)
        required: false
        style: form
        explode: true
        schema:
          type: number
      responses:
        "200":
          description: status of the scraper
          content:
            application/json:
              schema:
                properties:
                  data:
                    type: array
                    description: "array of trace objects"
                    items:
                      $ref: '#/components/schemas/traces'
        "400":
          description: bad input parameter
  /when:
    get:
      tags:
      - ChainData
      summary: Get block date
      description: Find block(s) based on date, blockNum, timestamp, or 'special'.
      operationId: chaindata-when
      parameters:
      - name: block_list
        in: query
        description: one or more dates, block numbers, hashes, or special named blocks
          (see notes)
        required: false
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: list
        in: query
        description: export a list of the 'special' blocks
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: timestamps
        in: query
        description: ignore other options and generate timestamps only
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: check
        in: query
        description: available only with --timestamps, checks the validity of the timestamp data
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: fix
        in: query
        description: available only with --timestamps, fixes incorrect timestamps if any
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: count
        in: query
        description: available only with --timestamps, returns the number of timestamps in the cache
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: skip
        in: query
        description: only applicable if --timestamps is on, the step between block
          numbers in the export
        required: false
        style: form
        explode: true
        schema:
          type: number
      responses:
        "200":
          description: status of the scraper
          content:
            application/json:
              schema:
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        blockNumber:
                          $ref: '#/components/schemas/blockNumber'
                        timestamp:
                          $ref: '#/components/schemas/timestamp'
                        date:
                          $ref: '#/components/schemas/date'
        "400":
          description: bad input parameter
  /state:
