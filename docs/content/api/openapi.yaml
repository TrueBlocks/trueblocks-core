        - Admin
      summary: Scrape index
      description: Scan the chain and update the TrueBlocks index of appearances. Corresponds to the <a href="/chifra/admin/#chifra-scrape">chifra scrape</a> command line.
      operationId: admin-scrape
      parameters:
