          description: bad input parameter
  /scrape:
    get:
      tags:
      - Admin
      summary: Scrape
      description: Scan the chain and update the TrueBlocks index of appearances.
      operationId: admin-scrape
      parameters:
      - name: pin
        in: query
        description: pin new chunks (and blooms) to IPFS (requires Pinata key and running IPFS node)
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: sleep
        in: query
        description: the number of seconds to sleep between passes (default 14)
        required: false
        style: form
        explode: true
        schema:
          type: number
      - name: n_blocks
        in: query
        description: maximum number of blocks to process (default 2000)
        required: false
        style: form
        explode: true
        schema:
          type: number
      - name: n_block_procs
        in: query
        description: number of concurrent block channels for blaze
        required: false
        style: form
        explode: true
        schema:
          type: number
      - name: n_addr_procs
        in: query
        description: number of concurrent address channels for blaze
        required: false
        style: form
        explode: true
        schema:
          type: number
      responses:
        "200":
          description: status of the scraper
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/response'
        "400":
          description: bad input parameter
  /init:
    get:
      summary: init
      operationId: admin-init
      description:
        There is no response from chifra init. It only downloads
        Bloom and index files from IPFS and reports to the screen.
      responses:
        "200":
           description: no response
  /pins:
    get:
      tags:
      - Admin
      summary: Manage pins
      description: Manage pinned index of appearances and associated Bloom filters.
      operationId: admin-pins
      parameters:
      - name: list
        in: query
        description: list the index and Bloom filter hashes from local manifest or pinning service
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: init
        in: query
        description: initialize local index by downloading Bloom filters from pinning service
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: init_all
        in: query
        description: initialize local index by downloading both Bloom filters and index chunks
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: sleep
        in: query
        description: the number of seconds to sleep between requests during init (default .25)
        required: false
        style: form
        explode: true
        schema:
          type: number
      - name: remote
        in: query
        description: applicable only to --list mode, recover the manifest from pinning service
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: pin_locally
        in: query
        description: pin all local files in the index to an IPFS store (requires IPFS)
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      responses:
        "200":
          description: status of the scraper
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/response'
        "400":
          description: bad input parameter
  /quotes:
