          in: query
          explode: true
          schema:
            type: boolean
        - name: report
          description: show a summary of the current status of TrueBlocks (deprecated)
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: terse
          description: show a terse summary report
          required: false
          style: form
          in: query
