        required: true
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: blocks
        in: query
        description: an optional list of one or more blocks at which to report balances,
          defaults to 'latest'
        required: false
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: parts
        in: query
        description: control which state to export
        required: false
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
