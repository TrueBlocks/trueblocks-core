              enum:
                - index
                - blooms
                - blocks
                - transactions
                - traces
                - logs
                - statements
                - results
                - state
                - tokens
                - monitors
                - names
                - abis
                - slurps
                - staging
                - unripe
                - maps
                - some
                - all
        - name: diagnose
          description: same as the default but with additional diagnostics
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: firstRecord
          description: the first record to process
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: number
