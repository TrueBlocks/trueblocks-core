openapi: 3.1.3
info:
  title: TrueBlocks API
  contact:
    email: info@trueblocks.io
    url: https://www.trueblocks.io
  license:
    name: GPL 3.0
    url: http://www.gnu.org/licenses/
  version: 0.64.1-beta
  description: >

    A REST layer over the TrueBlocks application. With `chifra daemon`, you can
    run this on your own machine, and make calls to `localhost`.

    ## How to use this API

    This API's endpoints are exact translations of the commands used by the chifra
    CLI application, and the query parameters mirror the commands' options and
    flags. If you want details, [the commands have their own documentation page](/chifra/introduction/).

    For detailed descriptions of fields, see [the data model reference](/data-model/intro/).

      ### Before you begin

    1. [Install the trueblocks-core application](/docs/install/install-core/)
      on your machine, change your configs as needed.
    2. Run `chifra daemon`


      ### Example queries

     By default, all calls are to `localhost:8080`.
     All options and flags are passed through query parameters.

     For example, to get block `100`, make a call to `/blocks` and specify
     the block you want in the query parameter:

     ```shell
     curl "http://localhost:8080/blocks?blocks=100"
     ```

     Some parameters support ranges:

     ```shell
     curl "http://localhost:8080/blocks?blocks=100-120"
     ```

     Other parameters let you filter your responses. For example, to get only
     the unique addresses from that block range:

     ```shell
     curl "http://localhost:8080/blocks?blocks=100-110&uniq=true"
     ```

     You might want to cache queries on your local machine.

     ```shell
     "http://localhost:8080/blocks?blocks=100-110&cache=true"
     ```

     Cacheing speeds up repeat queries significantly. The cache options are
     particularly useful for calls to data-rich endpoints, like most endpoints
     in the  "Accounts" collection.

     Of course, caches occupy local storage. So cache wisely.
servers:
  - url: http://localhost:8080
    description: Local endpoints
tags:
  - name: Accounts
    description: Access and cache transactional data
  - name: Chain Data
    description: Access and cache blockchain-related data
  - name: Chain State
    description: Access to account and token state
  - name: Admin
    description: Control the scraper and build the index
  - name: Other
    description: Access to other and external data
paths:
  /list:
    get:
      tags:
        - Accounts
      summary: List transactions
      description: List every appearance of an address anywhere on the chain. Corresponds to the <a href="/chifra/accounts/#chifra-list">chifra list</a> command line.
      operationId: accounts-list
      parameters:
        - name: addrs
          description: one or more addresses (0x...) to list
          required: true
          style: form
          in: query
          explode: true
          schema:
            type: array
            items:
              type: string
              format: address
        - name: count
          description: display only the count of records for each monitor
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: appearances
          description: export each monitor's list of appearances (the default)
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: silent
          description: freshen the monitor only (no reporting)
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: noZero
          description: suppress the display of zero appearance accounts
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: unripe
          description: list transactions labeled upripe (i.e. less than 28 blocks old)
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: firstRecord
          description: the first record to process
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: number
            format: uint64
        - name: maxRecords
          description: the maximum number of records to process
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: number
            format: uint64
        - name: firstBlock
          description: first block to export (inclusive, ignored when freshening)
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: number
            format: blknum
        - name: lastBlock
          description: last block to export (inclusive, ignored when freshening)
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: number
            format: blknum
      responses:
        "200":
          description: returns the requested data
          content:
            application/json:
              schema:
                properties:
                  data:
                    description: Produces <a href="/data-model/accounts/#appearance">Appearance</a>, <a href="/data-model/accounts/#monitor">Monitor</a>, <a href="/data-model/accounts/#appearancecount">Appearancecount</a>, and/or <a href="/data-model/accounts/#bounds">Bounds</a> data. Corresponds to the <a href="/chifra/accounts/#chifra-list">chifra list</a> command line.
                    type: array
                    items:
                      oneOf:
                        - $ref: "#/components/schemas/appearance"
                        - $ref: "#/components/schemas/monitor"
                        - $ref: "#/components/schemas/appearanceCount"
                        - $ref: "#/components/schemas/bounds"
                example:
                  {
                    "data": [
                      {
                        "address": "0xff9387a9aae1f5daab1cd8eb0e92113ea9d19ca3",
                        "blockNumber": 4037786,
                        "transactionIndex": 47
                      },
                      {
                        "address": "0xff9387a9aae1f5daab1cd8eb0e92113ea9d19ca3",
                        "blockNumber": 4037800,
                        "transactionIndex": 77
                      },
                      { "...": "..." },
                    ]
                  }
        "400":
          description: bad input parameter
  /export:
    get:
      tags:
        - Accounts
      summary: Export details
      description: Export full detail of transactions for one or more addresses. Corresponds to the <a href="/chifra/accounts/#chifra-export">chifra export</a> command line.
      operationId: accounts-export
      parameters:
        - name: addrs
          description: one or more addresses (0x...) to export
          required: true
          style: form
          in: query
          explode: true
          schema:
            type: array
            items:
              type: string
              format: address
        - name: topics
          description: filter by one or more log topics (only for --logs option)
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: array
            items:
              type: string
              format: topic
        - name: fourbytes
          description: filter by one or more fourbytes (only for transactions and trace options)
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: array
            items:
              type: string
              format: fourbyte
        - name: appearances
          description: export a list of appearances
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: receipts
          description: export receipts instead of transactional data
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: logs
          description: export logs instead of transactional data
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: traces
          description: export traces instead of transactional data
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: neighbors
          description: export the neighbors of the given address
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: accounting
          description: >
            attach accounting records to the exported data (applies to transactions export only)
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: statements
          description: for the accounting options only, export only statements
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: articulate
          description: articulate transactions, traces, logs, and outputs
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: cache
          description: write transactions to the cache (see notes)
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: cacheTraces
          description: write traces to the cache (see notes)
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: count
          description: >
            only available for --appearances mode, if present, return only the number of records
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: firstRecord
          description: the first record to process
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: number
            format: uint64
        - name: maxRecords
          description: the maximum number of records to process
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: number
            format: uint64
        - name: relevant
          description: >
            for log and accounting export only, export only logs relevant to one of the given export addresses
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: emitter
          description: >
            for log export only, export only logs if emitted by one of these address(es)
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: array
            items:
              type: string
              format: address
        - name: topic
          description: for log export only, export only logs with this topic(s)
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: array
            items:
              type: string
              format: topic
        - name: asset
          description: for the accounting options only, export statements only for this asset
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: array
            items:
              type: string
              format: address
        - name: flow
          description: >
            for the accounting options only, export statements with incoming, outgoing, or zero value
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: string
            enum:
              - in
              - out
              - zero
        - name: unripe
          description: export transactions labeled upripe (i.e. less than 28 blocks old)
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: firstBlock
          description: first block to process (inclusive)
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: number
            format: blknum
        - name: lastBlock
          description: last block to process (inclusive)
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: number
            format: blknum
      responses:
        "200":
          description: returns the requested data
          content:
            application/json:
              schema:
                properties:
                  data:
                    description: Produces <a href="/data-model/accounts/#appearance">Appearance</a>, <a href="/data-model/accounts/#reconciliation">Reconciliation</a>, <a href="/data-model/accounts/#monitor">Monitor</a>, <a href="/data-model/accounts/#appearancecount">Appearancecount</a>, <a href="/data-model/chaindata/#transaction">Transaction</a>, <a href="/data-model/chaindata/#transfer">Transfer</a>, <a href="/data-model/chaindata/#receipt">Receipt</a>, <a href="/data-model/chaindata/#log">Log</a>, <a href="/data-model/chaindata/#trace">Trace</a>, <a href="/data-model/chaindata/#traceaction">Traceaction</a>, <a href="/data-model/chaindata/#traceresult">Traceresult</a>, <a href="/data-model/other/#function">Function</a>, and/or <a href="/data-model/other/#parameter">Parameter</a> data. Corresponds to the <a href="/chifra/accounts/#chifra-export">chifra export</a> command line.
                    type: array
                    items:
                      oneOf:
                        - $ref: "#/components/schemas/appearance"
                        - $ref: "#/components/schemas/reconciliation"
                        - $ref: "#/components/schemas/monitor"
                        - $ref: "#/components/schemas/appearanceCount"
                        - $ref: "#/components/schemas/transaction"
                        - $ref: "#/components/schemas/transfer"
                        - $ref: "#/components/schemas/receipt"
                        - $ref: "#/components/schemas/log"
                        - $ref: "#/components/schemas/trace"
                        - $ref: "#/components/schemas/traceAction"
                        - $ref: "#/components/schemas/traceResult"
                        - $ref: "#/components/schemas/function"
                        - $ref: "#/components/schemas/parameter"
                example:
                  {
                    "data": [
                      {
                        "hash": "0x78a17b79e638190d72a3030a79645c32cf3420a133ea2835206778e5ab63fdc7",
                        "blockHash": "0xdf551eb24dd5275c22d497b9076f1111f483b71ca37002bee51d5db55d20d2fa",
                        "blockNumber": 4037786,
                        "transactionIndex": 47,
                        "timestamp": 1500352888,
                        "from": "0x29205869522cc9d1f84b0ad5279a8e74a7c66c15",
                        "to": "0xff9387a9aae1f5daab1cd8eb0e92113ea9d19ca3",
                        "value": 84353870000000000,
                        "gas": 90000,
                        "gasPrice": 20000000000,
                        "maxFeePerGas": 0,
                        "maxPriorityFeePerGas": 0,
                        "isError": 0,
                        "hasToken": 0,
                        "receipt": {
                          "contractAddress": "0x0",
                          "gasUsed": 21000,
                          "effectiveGasPrice": 20000000000,
                          "status": null
                        },
                        "compressedTx": "0x()",
                        "gasCost": 420000000000000,
                        "gasUsed": 21000,
                        "date": "2017-07-18 04:41:28 UTC",
                        "ether": 0.08435387
                      },
                      { "...": "..." }
                    ]
                  }
        "400":
          description: bad input parameter
  /monitors:
    get:
      tags:
        - Accounts
      summary: Manage monitors
      description: Add, remove, clean, and list address monitors. Corresponds to the <a href="/chifra/accounts/#chifra-monitors">chifra monitors</a> command line.
      operationId: accounts-monitors
      parameters:
        - name: addrs
          description: one or more addresses (0x...) to process
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: array
            items:
              type: string
              format: address
        - name: clean
          description: clean (i.e. remove duplicate appearances) from monitors
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: list
          description: list monitors in the cache (--verbose for more detail)
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: watch
          description: continually scan for new blocks and extract data for monitored addresses
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: sleep
          description: seconds to sleep between monitor passes
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: number
            format: double
        - name: delete
          description: delete the item, but do not remove it
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: undelete
          description: undelete a previously deleted item
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: remove
          description: remove a previously deleted item
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
      responses:
        "200":
          description: returns the requested data
          content:
            application/json:
              schema:
                properties:
                  data:
                    description: Produces <a href="/data-model/accounts/#monitor">Monitor</a>, and/or <a href="/data-model/admin/#monitorclean">Monitorclean</a> data. Corresponds to the <a href="/chifra/accounts/#chifra-monitors">chifra monitors</a> command line.
                    type: array
                    items:
                      oneOf:
                        - $ref: "#/components/schemas/monitor"
                        - $ref: "#/components/schemas/monitorClean"
        "400":
          description: bad input parameter
  /names:
    get:
      tags:
        - Accounts
      summary: Names
      description: Query addresses or names of well known accounts. Corresponds to the <a href="/chifra/accounts/#chifra-names">chifra names</a> command line.
      operationId: accounts-names
      parameters:
        - name: terms
          description: a space separated list of one or more search terms
          required: true
          style: form
          in: query
          explode: true
          schema:
            type: array
            items:
              type: string
              format: string
        - name: expand
          description: >
            expand search to include all fields (search name, address, and symbol otherwise)
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: matchCase
          description: do case-sensitive search
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: all
          description: include all (including custom) names in the search
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: custom
          description: include only custom named accounts in the search
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: prefund
          description: include prefund accounts in the search
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: addr
          description: >
            display only addresses in the results (useful for scripting, assumes --no_header)
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: tags
          description: export the list of tags and subtags only
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: regular
          description: only available with --clean, cleans regular names database
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: dryRun
          description: >
            only available with --clean or --autoname, outputs changes to stdout instead of updating databases
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: named
          description: please use the --all option instead
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: delete
          description: delete the item, but do not remove it
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: undelete
          description: undelete a previously deleted item
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: remove
          description: remove a previously deleted item
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
      responses:
        "200":
          description: returns the requested data
          content:
            application/json:
              schema:
                properties:
                  data:
                    description: An association between a human-readable name and an address used throughout TrueBlocks. Produces <a href="/data-model/accounts/#name">Name</a> data. Corresponds to the <a href="/chifra/accounts/#chifra-names">chifra names</a> command line.
                    type: array
                    items:
                      $ref: "#/components/schemas/name"
                example:
                  [
                    {
                      "tags": "50-Tokens:ERC20",
                      "address": "0xfe5f141bf94fe84bc28ded0ab966c16b17490657",
                      "name": "LibraToken",
                      "symbol": "LBA",
                      "source": "On chain",
                      "decimals": 18,
                      "petname": "actively-happy-mite",
                    },
                  ]
        "400":
          description: bad input parameter
  /abis:
    get:
      tags:
        - Accounts
      summary: ABIs
      description: Fetches the ABI for a smart contract. Corresponds to the <a href="/chifra/accounts/#chifra-abis">chifra abis</a> command line.
      operationId: accounts-abis
      parameters:
        - name: addrs
          description: a list of one or more smart contracts whose ABIs to display
          required: true
          style: form
          in: query
          explode: true
          schema:
            type: array
            items:
              type: string
              format: address
        - name: known
          description: load common 'known' ABIs from cache
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: find
          description: search for function or event declarations given a four- or 32-byte code(s)
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: array
            items:
              type: string
              format: string
        - name: hint
          description: for the --find option only, provide hints to speed up the search
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: array
            items:
              type: string
              format: string
        - name: encode
          description: >
            generate the 32-byte encoding for a given cannonical function or event signature
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: string
        - name: clean
          description: >
            remove an abi file for an address or all zero-length files if no address is given
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
      responses:
        "200":
          description: returns the requested data
          content:
            application/json:
              schema:
                properties:
                  data:
                    description: Produces <a href="/data-model/accounts/#abi">Abi</a>, <a href="/data-model/other/#function">Function</a>, and/or <a href="/data-model/other/#parameter">Parameter</a> data. Corresponds to the <a href="/chifra/accounts/#chifra-abis">chifra abis</a> command line.
                    type: array
                    items:
                      oneOf:
                        - $ref: "#/components/schemas/abi"
                        - $ref: "#/components/schemas/function"
                        - $ref: "#/components/schemas/parameter"
                example:
                 {
                   "data": [
                     {
                       "name": "PairCreated",
                       "type": "event",
                       "stateMutability": "nonpayable",
                       "signature": "PairCreated(address,address,address,uint256)",
                       "encoding": "0x0d3648bd0f6ba80134a33ba9275ac585d9d315f0ad8355cddefde31afa28d0e9",
                       "inputs": [
                         {
                           "type": "address",
                           "name": "token0",
                           "indexed": true,
                           "internalType": "address"
                         },
                         {
                           "type": "address",
                           "name": "token1",
                           "indexed": true,
                           "internalType": "address"
                         },
                         {
                           "type": "address",
                           "name": "pair",
                           "internalType": "address"
                         },
                         {
                           "type": "uint256",
                           "name": "val_0",
                           "internalType": "uint256"
                         }
                       ]
                     }
                   ]
                 }
        "400":
          description: bad input parameter
  /blocks:
    get:
      tags:
        - Chain Data
      summary: Get blocks
      description: Retrieve one or more blocks from the chain or local cache. Corresponds to the <a href="/chifra/chaindata/#chifra-blocks">chifra blocks</a> command line.
      operationId: chaindata-blocks
      parameters:
        - name: blocks
          description: a space-separated list of one or more block identifiers
          required: true
          style: form
          in: query
          explode: true
          schema:
            type: array
            items:
              type: string
              format: blknum
        - name: hashes
          description: >
            display only transaction hashes, default is to display full transaction detail
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: uncles
          description: display uncle blocks (if any) instead of the requested block
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: traces
          description: export the traces from the block as opposed to the block data
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: apps
          description: display a list of uniq address appearances in the block
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: uniq
          description: display a list of uniq address appearances per transaction
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: flow
          description: >
            for the uniq and apps options only, export only from or to (including trace from or to)
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: string
            enum:
              - from
              - to
              - reward
        - name: logs
          description: display only the logs found in the block(s)
          required: false
          style: form
          in: query
