  /scrape:
    get:
      tags:
        - Admin
      summary: Scrape index
      description: Scan the chain and update the TrueBlocks index of appearances.
      operationId: admin-scrape
      parameters:
        - name: pin
          description: >
            pin new chunks (and blooms) to IPFS (requires Pinata key and running IPFS node)
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: boolean
        - name: n_blocks
          description: maximum number of blocks to process (default 2000)
          required: false
          style: form
          in: query
          explode: true
          schema:
            type: number
      responses:
        "200":
          description: returns the requested data
          content:
            application/json:
              schema:
                properties:
                  data:
                    description: the IPFS hashes of the index chunk and its associated Bloom filter for the given block range
                    type: array
                    items:
                      $ref: "#/components/schemas/pinnedChunk"
        "400":
          description: bad input parameter
  /init:
    get:
      tags:
        - Admin
