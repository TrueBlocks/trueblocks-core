        in: query
        description: increment of display
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - "5"
          - "15"
          - "30"
          - "60"
          - "120"
          - "240"
          - "1440"
          - "10080"
          - hourly
          - daily
          - weekly
      - name: pair
        in: query
        description: which price pair to freshen or list (see Poloniex)
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: feed
        in: query
        description: the feed for the price data
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - poloniex
          - maker
          - tellor
      responses:
        "200":
          description: status of the scraper
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/response'
        "400":
          description: bad input parameter
  /slurp:
    get:
      tags:
      - Other
      summary: Slurp
      description: Fetch data from EtherScan for any address.
      operationId: other-slurp
      parameters:
      - name: addrs
        in: query
        description: one or more addresses to slurp from Etherscan
        required: true
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: blocks
        in: query
        description: an optional range of blocks to slurp
        required: false
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: types
        in: query
        description: one or more types of transactions to request
        required: false
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
            enum:
            - ext
            - int
            - token
            - nfts
            - miner
            - uncles
            - all
      - name: appearances
        in: query
        description: show only the blocknumer.tx_id appearances of the exported transactions
        required: false
        style: form
        explode: true
        schema:
          type: boolean
